<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="asset/style/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="asset/style/css/main.css">
    <title>Reservation</title>
</head>

<body>
    <div class="overlay">
    </div>
    <a href="home.html">
        <i class="fa fa-trash back" aria-hidden="true">Back</i>
    </a>
    <header class="text-center reservation-page">
        <div class=header-content>
            <div class="container">
                <h1 class="title-about">Reservation</h1>
                <form action="" method="post">
                    <table>
                        <tr>
                            <input type="text" class="form-control mb-3 py-4" placeholder="Input Your Name">
                        </tr>
                        <tr>
                            <input type="text" class="form-control mb-3 py-4" placeholder="Input Your Email">
                        </tr>
                        <table>
                            <tr>
                                <td>
                                    <input type="number" class="form-control mr-2 mb-3 py-4" placeholder="Phone Number">
                                </td>
                                <td>
                                    <select name="nationality" id="" class="form-control ml-2 mb-3 py-4">
                                        <option selected placeholder>Select Nationality</option>
                                        <option value="1">Indonesia</option>
                                        <option value="2">Other</option>
                                    </select>
                                </td>
                            </tr>
                        </table>

                        <tr>
                            <textarea cols="30" rows="5" placeholder="Explain About Your trip"
                                class="form-control mb-3">
                            </textarea>
                        </tr>
                        <tr>
                            <button class="btn btn-submit btn-block">
                                Submit
                            </button>
                        </tr>


                    </table>
                </form>
            </div>
        </div>
    </header>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>
</body>

</html>
